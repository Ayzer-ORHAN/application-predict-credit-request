<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>PREDICTION OF A CREDIT REQUEST</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">APPLICATION TO PREDICT CREDIT REQUEST</h3>
      </div>

      <div class="jumbotron">
        <h1>PREDICTION OF A CREDIT REQUEST ðŸ’µ</h1>
        <p class="lead">According to the client profile</p>
        
        <!-- Main Input For Receiving Query to our ML -->

      </div class="form-row">
        <form action="" id="prediction-form" method="post">
        	<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="Credit_History">1 = already had credits / 0 = never had credits</label>
			      <input type="number" step="0.01" class="form-control" id="Credit_History" name="Credit_History" placeholder="Credit_History">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="Gender">1 = Male / 0 = Female</label>
			      <input type="number" step="0.01" class="form-control" id="Gender" name="Gender" placeholder="Gender">
			    </div>
			</div>
			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="Married">1 = Married / 0 = Single</label>
			      <input type="number" step="0.01" class="form-control" id="Married" name="Married" placeholder="Married">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="Education">1 = Graduate / 0 = Not Graduate</label>
			      <input type="number" step="0.01" class="form-control" id="Education" name="Education" placeholder="Education">
			    </div>
			</div>
			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="ApplicantIncome">Amount of salary in euros per month</label>
			      <input type="number" step="0.01" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="ApplicantIncome">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="CoapplicantIncome">Amount of salary in euros per month</label>
			      <input type="number" step="0.01" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="CoapplicantIncome">
			    </div>
			</div>
			<button type="submit" class="btn btn-primary" onclick="setAction('/predict/')">Predict</button>
      
      
		
		</form>
		<br>
      <footer class="footer">
        <p>&copy; Ayzer ORHAN - 2023</p>
      </footer>

    </div> <!-- /container -->
  </body>
</html>

<script>
    function setAction(action) {
        document.getElementById('prediction-form').action = action;
    }
</script>
